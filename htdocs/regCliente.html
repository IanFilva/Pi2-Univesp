<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>

    <style>
        /* Estilos para o header */
        header {
            background-color: #007BFF; /* Azul */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-family: sans-serif;
            font-weight: bold;
        }

        /* Estilos para o container principal */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para o título */
        h1 {
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000000;
        }

        /* Estilos para o formulário */
        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-family: sans-serif;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF; /* Cor azul para o botão */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            font-size: large;
        }

        button:hover {
            background-color: #0056b3; /* Tom mais escuro de azul ao passar o mouse */
        }

        /* Estilo para o botão Retornar */
        .return-button {
            background-color: transparent; /* Fundo transparente */
            border: none; /* Remove a borda */
            color: #007BFF; /* Cor azul */
            text-decoration: underline; /* Texto sublinhado */
            font-size: large; /* Tamanho da fonte */
            cursor: pointer; /* Cursor em forma de ponteiro */
            text-align: center; /* Centraliza o texto */
            margin-top: 10px; /* Espaçamento superior */
        }

        /* Remove o efeito de hover para o botão Retornar */
        .return-button:hover {
            background-color: transparent; /* Mantém o fundo transparente */
            text-decoration: underline; /* Mantém o sublinhado */
        }
    </style>
</head>
<body>
    <header>
        Urande Distribuidora
    </header>
    <div class="container">
        <h1>Registro de Clientes</h1>
        <form id="clientForm" action="form_registro.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço..." required> <!-- Mudado para 'endereco' -->
            <label for="tipoPag">Tipo de Pagamento:</label>
            <textarea id="tipoPag" name="tipoPag" placeholder="Digite o tipo de pagamento..." required></textarea>
            <button type="submit">Registrar</button>
        </form>
        <a href="pag-inicial.php">
            <button type="button" class="return-button">Retornar</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
