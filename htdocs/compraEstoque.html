<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Produto no Estoque</title>
    <style>
         header {
            background-color: #007BFF; 
            color: white;
            text-align: left; 
            padding: 20px 30px; 
            font-size: 24px; 
            font-family: sans-serif;
            font-weight: bold;
            width: 100%; 
            position: fixed; 
            top: 0;
            left: 0; 
            z-index: 10; 
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 80px auto 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .return-button {
            background-color: transparent; 
            border: none; 
            color: #007BFF; 
            text-decoration: underline; 
            font-size: large;
            cursor: pointer; 
            text-align: center;
            margin-top: 10px; 
            padding: 0; 
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .home-image {
            position: fixed;
            top: 100px; 
            left: 20px;
            width: 150px;
            height: 150px;
            cursor: pointer;
            z-index: 999;
        }

    </style>
</head>
<body>
    <header>
    Aquatrack - Distribuidora Klarina
    </header>
    
    <a href="pag-inicial.php">
    <img src="logoSBG.png" alt="Página Inicial" class="home-image">
</a>
    <div class="container">
        <h1>Inserir dados da compra</h1>
        <form action="form_estoque.php" method="POST">
            <label for="produto">Nome do Produto:</label>
            <input type="text" id="produto" name="produto" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="data_entrada">Data de Entrada:</label>
            <input type="date" id="data_entrada" name="data_entrada">

            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            <div class="button-container">
                <button type="submit">Adicionar Produto</button>
                <button type="button" class="return-button" onclick="location.href='pag-inicial.php'">Retornar</button>
                <button type="button" onclick="location.href='buscaEstoque.php'">Ir para Estoque</button>
            </div>
        </form>
    </div>
</body>
</html>
